<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejercicio 3: Jugando con los elementos</title>
</head>
<body>
  <h1 id="titulo">Este es el titulo</h1>
  <p id="importante">Este es un texto importante</p>
  <p id="importanteNuevo">Este es un texto importante</p>
  <input type="text" id="user-input">

  <script>
    let titulo = document.getElementById('titulo');
    titulo.style.color = 'blue';

    titulo.setAttribute('class', 'titulo');
    console.log("Clase del titulo:", titulo.getAttribute('class'));
  </script>
</body>
</html>
