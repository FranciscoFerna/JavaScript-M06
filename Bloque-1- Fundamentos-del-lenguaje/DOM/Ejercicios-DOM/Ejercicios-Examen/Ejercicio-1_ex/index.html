<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejercicio 1: Cambiar el Contenido (1 punto)</title>
</head>
<body>
  <h1>Ejercicio 1: Cambiar el Contenido (1 punto)</h1>
  <h2 id="h2">Título Original</h2>
  <p id="p">Parrafo Original</p>

  <script>
    let h2 = document.getElementById("h2");
    h2.textContent = 'Título Actualizado';

    let p = document.getElementById('p');
    p.textContent = 'Texto Actualizado';
  </script>
</body>
</html>
